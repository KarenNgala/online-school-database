{% extends "account/base.html" %}

{% block content %}
<div class="container">
    {% if user.is_authenticated %}
    <br>
    <h4>Logged in as: {{user.email}} </h4>
    <a class="btn btn-danger" href="/accounts/logout">Logout</a>
    {% else %}
    <p>Homepage</p>
    {% endif %}
</div>

{% endblock %}
