{% extends "account/base.html" %}
{% load static %}


{% block content %}
<main>
    <!-- Stack the columns on mobile by making one full-width and the other half-width -->
    <div class="row">
      
      <div class="col form_box">
        <div class="form_heading">
          <h1>Add to our Library!</h1>
        </div>
        <div class="form_heading_text">
          <p>Tell us about the file you want to upload:</p>
        </div>

        <form role="upload" method="POST" action="{% url 'upload' %}">
          <div class="form_group">
            <label class="form-label" for="name">File name</label>
            <input class="form-control" type="text" name="name" id="name" placeholder="Name of file">
          </div>
          <br>
          
          <div class="form_group">
            <label class="form-label" for="unit">Unit</label>
            <select class="form-control" name="unit" id="unit" required>
              <option selected disabled>Select Unit</option>
              {% for unit in units %}
                  <option value="{{unit.id}}">{{unit.name}}</option>
              {% endfor %}      
            </select>
          </div>

          <br>
          <div class="form_group">
            <label class="form-label" for="file">Choose file to upload</label>
            <input class="form-control-file" type="file" name="file" id="file">
          </div>
          
          <br>
          {% csrf_token %}
          <button type="submit" class="btn btn-primary">Submit file</button>                  
        </form>
  
      </div>
      <div class="col-sm-0">
        <img src="{% static 'img/upload_img.png' %}">
      </div>
    </div>
  </main>
  

{% endblock %}
