{% extends "account/base.html" %}
{% load static %}


{% block head_links%}
<style>
    body {background-color: #F6F0E5;}
    .nav_bar {background-color: #F6F0E5; }
  </style>
{% endblock %}


{% block content %}
<main>
    <!-- Stack the columns on mobile by making one full-width and the other half-width -->
    <div class="row">
  
      <div class="col form_box">
        <div class="form_heading">
          <h1>Edit your profile</h1>
        </div>
  
        <form role='change' method="POST" action="{% url 'edit_profile' %}">
            <div class="form_group">
                <label for="uni">University</label>
                <select class="form-control" name="uni" id="uni" required>
                  <option selected disabled>Change University</option>
                  {% for uni in allUnis %}
                      <option value="{{uni.id}}">{{uni.name}}</option>
                  {% endfor %}      
                </select>
              </div>

              <div class="form_group">
                <label for="course">Course</label>
                <select class="form-control" name="course" id="course" required>
                  <option selected disabled>Change course</option>
                  {% for course in allCourses %}
                      <option value="{{course.id}}">{{course.name}}</option>
                  {% endfor %}      
                </select>
              </div>

              <div class="form_group">
                <label for="year">Year of Study</label>
                <select class="form-control" name="year" id="year" required>
                  <option selected disabled>Change year</option>
                  {% for year in allYears %}
                      <option value="{{year.id}}">{{year.name}}</option>
                  {% endfor %}      
                </select>
              </div>
            <br>
            {% csrf_token %}
            <button type="submit" class="btn btn-primary">Save your changes</button>
        </form>
      </div>
  
      <div class="col col-sm-0">
        <img src="{% static 'img/profile_img.png' %}">    
      </div>
  
    </div>
  </main>
  
{% endblock %}
